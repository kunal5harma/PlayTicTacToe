<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv=" -UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><span class="title">PlayTicTacToe.com</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box br-0 br-1"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box br-0 br-3"><span class="boxtext"></span></div>
            <div class="box br-1"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-3"><span class="boxtext"></span></div>
            <div class="box br-1 br-2"><span class="boxtext"></span></div>
            <div class="box br-2"><span class="boxtext"></span></div>
            <div class="box br-2 br-3"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome To PlayTicTacToe</h1>
            <div>
                <span class="info">Turn For X</span>
                <button id="reset"> Reset</button>
            </div>
            <div>
                <div class="imgbox">
                    <img src="excited.gif" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b4be6324a8.js" crossorigin="anonymous"></script>
</body>

</html>
